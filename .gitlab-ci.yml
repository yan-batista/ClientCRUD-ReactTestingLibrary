stages:
  - build
  - test
  - deploy

build-staging:
  stage: build
  script:
    - echo "Inciando a build do projeto:"
    - npm ci
    - npm run build

test-staging:
  stage: test
  script:
    - echo "Build feita com sucesso. Inciando testes:"
    - npm ci
    - npm run test

deploy-staging:
  stage: deploy
  script:
    - echo "Testes finalizados com sucesso. Iniciando deploy:"
    - npm ci
    - npm install -g firebase-tools
    - firebase deploy --only hosting
